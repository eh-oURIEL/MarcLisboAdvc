  <script>
    fetch("artigos.json")
      .then(r => r.json())
      .then(data => {
        const lista = document.getElementById("lista");

        if (!data || data.length === 0) {
          lista.innerHTML = `
            <p class="text-center text-gray-600 text-lg">
              Nenhum artigo foi publicado ainda.
            </p>`;
          return;
        }

        data.forEach(a => {
          const li = document.createElement("li");

          li.innerHTML = `
            <div class="card rounded-lg shadow p-5">
              <a href="${a.arquivo}" class="text-2xl font-semibold text-[#780909] hover:underline">
                ${a.titulo}
              </a>
              <p class="text-gray-600 mt-1">
                Publicado em: <span class="font-medium">${a.data}</span>
              </p>
            </div>
          `;

          lista.appendChild(li);
        });
      });
  </script>

  <!-- SCRIPT PARA CARREGAR OS ARTIGOS -->
  <script>
    fetch("artigos.json")
      .then(r => r.json())
      .then(data => {
        const lista = document.getElementById("lista");

        if (!data || data.length === 0) {
          lista.innerHTML = `
            <p class="text-center text-white text-lg col-span-full">
              Nenhum artigo foi publicado ainda.
            </p>`;
          return;
        }

        data.forEach(a => {
          const artigoCard = document.createElement("div");

          artigoCard.className = "card rounded-lg shadow-lg p-5";

          artigoCard.innerHTML = `
            <div class="flex flex-col h-full">

              <h3 class="text-2xl font-semibold text-[#780909] mb-2">
                ${a.titulo}
              </h3>

              <p class="text-gray-600 text-sm mb-4">
                Publicado em: <strong>${formatarData(a.data)}</strong>
              </p>

              <p class="text-gray-700 mb-4">
                Clique para ler o artigo completo.
              </p>

              <a href="${a.arquivo}"
                 class="mt-auto inline-block bg-[#780909] text-white py-2 px-4 rounded hover:bg-[#5f0707] transition text-center">
                Ler artigo
              </a>

            </div>
          `;

          lista.appendChild(artigoCard);
        });
      });

    function formatarData(dateStr) {
      const data = new Date(dateStr);
      return data.toLocaleDateString("pt-BR", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      });
    }
  </script>
