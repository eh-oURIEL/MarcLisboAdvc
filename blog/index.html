<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Blog - Artigos</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card {
      background-color: rgb(245, 245, 245);
      transition: 0.3s ease;
    }
    .card:hover {
      background-color: rgb(245, 230, 230);
      transform: translateY(-4px);
    }
  </style>
</head>

<body class="bg-gradient-to-b from-[#780909] to-[#810b0b] min-h-screen text-[#191b30]">

  <!-- HEADER (opcional) -->
  <header class="bg-[#780909] shadow-md py-4">
    <h1 class="text-center text-white text-3xl font-bold">
      Blog Jurídico • Marciano Lisboa Advocacia
    </h1>
  </header>

  <!-- CONTAINER PRINCIPAL -->
  <main class="max-w-5xl mx-auto mt-10 p-4">

    <h2 class="text-3xl font-bold text-center mb-8 text-white">
      Últimos Artigos
    </h2>

    <!-- GRID DE ARTIGOS -->
    <div id="lista" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>

  </main>

  <!-- FOOTER (opcional) -->
  <footer class="text-center text-white py-6 mt-10">
    <p class="opacity-80">© 2025 - Marciano Lisboa Advocacia</p>
  </footer>


  <!-- SCRIPT PARA CARREGAR OS ARTIGOS -->
  <script>
    fetch("artigos.json")
      .then(r => r.json())
      .then(data => {
        const lista = document.getElementById("lista");

        if (!data || data.length === 0) {
          lista.innerHTML = `
            <p class="text-center text-white text-lg col-span-full">
              Nenhum artigo foi publicado ainda.
            </p>`;
          return;
        }

        data.forEach(a => {
          const artigoCard = document.createElement("div");

          artigoCard.className = "card rounded-lg shadow-lg p-5";

          artigoCard.innerHTML = `
            <div class="flex flex-col h-full">

              <h3 class="text-2xl font-semibold text-[#780909] mb-2">
                ${a.titulo}
              </h3>

              <p class="text-gray-600 text-sm mb-4">
                Publicado em: <strong>${formatarData(a.data)}</strong>
              </p>

              <p class="text-gray-700 mb-4">
                Clique para ler o artigo completo.
              </p>

              <a href="${a.arquivo}"
                 class="mt-auto inline-block bg-[#780909] text-white py-2 px-4 rounded hover:bg-[#5f0707] transition text-center">
                Ler artigo
              </a>

            </div>
          `;

          lista.appendChild(artigoCard);
        });
      });

    function formatarData(dateStr) {
      const data = new Date(dateStr);
      return data.toLocaleDateString("pt-BR", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      });
    }
  </script>

</body>
</html>
