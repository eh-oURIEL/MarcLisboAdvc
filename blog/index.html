<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Blog - Artigos</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card {
      background-color: rgb(245, 245, 245);
      transition: 0.3s ease;
      margin-top: 25px;
      border-left: 4px solid transparent;
    }

    .card:hover {
      background-color: rgb(250, 240, 240);
      transform: translateY(-4px);
      border-left-color: #5f0707;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-[#780909] to-[#810b0b] min-h-screen text-[#1a1a1a]">

  <!-- HEADER -->
  <header class="bg-[#780909] shadow-md py-6">
    <h1 class="text-center text-white text-3xl font-bold tracking-wide">
      Marciano Lisboa Advocacia • Artigos
    </h1>
  </header>

  <!-- MINI-BANNER -->
  <div class="w-full bg-[#5f0707] py-6 shadow-lg">
    <div class="max-w-5xl mx-auto px-4 flex items-center gap-5">
      <img src="banner.jpg" class="w-20 h-20 object-cover rounded-lg shadow-md">
      <div class="text-white">
        <h2 class="text-xl font-bold">Conhecimento que transforma.</h2>
        <p class="opacity-80 text-sm">
          Artigos, análises e orientações produzidas pelo escritório Marciano Lisboa Advocacia.
        </p>
      </div>
    </div>
  </div>

  <!-- CONTEÚDO -->
  <main class="max-w-5xl mx-auto mt-12 px-4">

    <section class="bg-white rounded-2xl shadow-xl p-8">

      <!-- TÍTULO -->
      <h2 class="text-3xl font-bold text-center mb-8 text-[#780909]">
        Artigos Publicados
      </h2>

      <!-- FILTRO DE CATEGORIAS -->
      <div class="mb-6 flex gap-3 flex-wrap justify-center">
        <button data-cat="todas" class="cat-btn bg-[#780909] text-white px-4 py-1 rounded">
          Todas
        </button>
        <button data-cat="civil" class="cat-btn bg-gray-200 hover:bg-gray-300 px-4 py-1 rounded">
          Civil
        </button>
        <button data-cat="saude" class="cat-btn bg-gray-200 hover:bg-gray-300 px-4 py-1 rounded">
          Saúde
        </button>
        <button data-cat="familia" class="cat-btn bg-gray-200 hover:bg-gray-300 px-4 py-1 rounded">
          Família
        </button>
        <button data-cat="penal" class="cat-btn bg-gray-200 hover:bg-gray-300 px-4 py-1 rounded">
          Penal
        </button>
        <button data-cat="consumidor" class="cat-btn bg-gray-200 hover:bg-gray-300 px-4 py-1 rounded">
          Consumidor
        </button>
      </div>

      <!-- LISTA -->
      <div id="lista" class="space-y-6"></div>

      <!-- PAGINAÇÃO -->
      <div class="flex justify-between mt-8">
        <button id="prev" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
          Anterior
        </button>
        <button id="next" class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
          Próxima
        </button>
      </div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="text-center text-white py-6 mt-10 opacity-90">
    © 2025 - Marciano Lisboa Advocacia
  </footer>

  <!-- JS EXTERNO -->
  <script src="script.js"></script>

</body>
</html>
