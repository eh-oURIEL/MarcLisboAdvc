<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Blog - Artigos</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card {
      background-color: rgb(245, 245, 245);
      transition: 0.3s ease;
      margin-top: 25px;
      border-left: 4px solid transparent;
    }

    .card:hover {
      background-color: rgb(250, 240, 240);
      transform: translateY(-4px);
      border-left-color: #5f0707;
    }
  </style>
</head>

<body class="bg-gradient-to-b from-[#780909] to-[#810b0b] min-h-screen text-[#1a1a1a]">

  <!-- HEADER -->
  <header class="bg-[#780909] shadow-md py-6">
    <h1 class="text-center text-white text-3xl font-bold tracking-wide">
      Marciano Lisboa Advocacia • Artigos
    </h1>
  </header>

  <!-- CONTEÚDO -->
  <main class="max-w-5xl mx-auto mt-12 px-4">

    <section class="bg-white rounded-2xl shadow-xl p-8">
      <h2 class="text-3xl font-bold text-center mb-8 text-[#780909]">
        Artigos Publicados
      </h2>

      <div id="lista" class="space-y-6"></div>

    </section>

  </main>

  <!-- FOOTER -->
  <footer class="text-center text-white py-6 mt-10 opacity-90">
    © 2025 - Marciano Lisboa Advocacia
  </footer>

  <!-- SCRIPT -->
  <script>
    fetch("artigos.json")
      .then(r => r.json())
      .then(data => {
        const lista = document.getElementById("lista");

        if (!data || data.length === 0) {
          lista.innerHTML = `
            <p class="text-center text-gray-600 text-lg">
              Nenhum artigo foi publicado ainda.
            </p>`;
          return;
        }

        data.forEach(a => {
          const card = document.createElement("div");
          card.className = "card rounded-xl shadow-lg p-6";

          card.innerHTML = `
            <h3 class="text-2xl font-semibold text-[#780909] mb-2">
              ${a.titulo}
            </h3>

            <p class="text-gray-600 text-sm mb-3">
              Publicado em: <strong>${formatarData(a.data)}</strong>
            </p>

            <p class="text-gray-700 mb-4">
              Clique para ler o artigo completo.
            </p>

            <a href="${a.arquivo}"
              class="inline-block bg-[#780909] text-white py-2 px-5 rounded-lg font-medium shadow 
                     hover:bg-[#5f0707] transition">
              Ler artigo
            </a>
          `;

          lista.appendChild(card);
        });
      });

    function formatarData(dateStr) {
      const data = new Date(dateStr);
      return data.toLocaleDateString("pt-BR", {
        day: "2-digit",
        month: "long",
        year: "numeric"
      });
    }
  </script>

</body>
</html>
