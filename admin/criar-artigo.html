<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Criar Artigo</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <style>
    .card {
      background-color: rgb(245, 245, 245);
      margin-top: 25px;
    }

    #editor {
      height: 300px;
      background: white;
    }

    #previewModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #previewContent {
      background: white;
      width: 90%;
      max-width: 800px;
      padding: 20px;
      border-radius: 10px;
      max-height: 80%;
      overflow-y: auto;
    }
  </style>
</head>

<body class="bg-gradient-to-t from-[#780909] to-[#810b0b] min-h-screen">

  <div class="max-w-4xl mx-auto mt-10 p-6 card rounded-lg shadow-lg">

    <h1 class="text-3xl font-bold text-center mb-8 text-[#780909]">Criar Artigo</h1>

    <!-- Título -->
    <label class="font-semibold">Título:</label>
    <input id="titulo" type="text" 
      class="w-full mt-1 mb-4 px-3 py-2 rounded border border-gray-300 shadow-sm">

    <!-- Data -->
    <label class="font-semibold">Data:</label>
    <input id="data" type="date" 
      class="w-full mt-1 mb-4 px-3 py-2 rounded border border-gray-300 shadow-sm">

    <!-- Categoria -->
    <label class="font-semibold">Categoria:</label>
    <select id="categoria"
      class="w-full mt-1 mb-4 px-3 py-2 rounded border border-gray-300 shadow-sm">
      <option value="">Selecione...</option>
      <option value="civil">Civil</option>
      <option value="saude">Saúde</option>
      <option value="familia">Família</option>
      <option value="penal">Penal</option>
      <option value="consumidor">Consumidor</option>
    </select>

    <!-- Thumbnail -->
    <label class="font-semibold">Thumbnail do Artigo:</label>
    <input id="thumb" type="file" accept="image/*"
      class="w-full mt-1 mb-4 px-3 py-2 rounded border border-gray-300 shadow-sm">

    <!-- Editor de Texto -->
    <label class="font-semibold">Conteúdo:</label>
    <div id="editor" class="rounded border border-gray-300 shadow-sm"></div>

    <div class="flex gap-4 mt-6">
      <button onclick="visualizarArtigo()" 
        class="w-full bg-gray-700 text-white py-2 rounded hover:bg-gray-600 transition">
        Visualizar Artigo
      </button>

      <button onclick="gerarArtigo()" 
        class="w-full bg-[#780909] text-white py-2 rounded hover:bg-[#5f0707] transition">
        Gerar Artigo
      </button>
    </div>

  </div>

  <script src="github-config.js"></script>
  <script src="gerar.js"></script>

  <script>
    const quill = new Quill('#editor', { theme: 'snow' });
  </script>

  <!-- Modal Prévia -->
  <div id="previewModal">
    <div id="previewContent">
      <span id="closePreview" onclick="fecharPreview()">❌ Fechar</span>
      <h1 id="previewTitulo" class="text-2xl font-bold text-[#780909] mb-2"></h1>
      <small id="previewData" class="text-gray-500"></small>
      <hr class="my-3">
      <div id="previewTexto" class="prose max-w-none"></div>
    </div>
  </div>

</body>
</html>
